# Nginx configuration for myaiskills.co.za
# File location: /etc/nginx/sites-available/myaiskills.co.za

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.myaiskills.co.za myaiskills.co.za;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.myaiskills.co.za myaiskills.co.za;

    # SSL Certificate paths (update after running certbot)
    ssl_certificate /etc/letsencrypt/live/www.myaiskills.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.myaiskills.co.za/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:;" always;

    # Client body size limit
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:3751;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Disable buffering for better performance with Next.js
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching (Next.js static assets)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3751;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js static files in _next directory
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3751;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache Next.js static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:3751;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://127.0.0.1:3751;
        access_log off;
        log_not_found off;
    }

    # Sitemap
    location = /sitemap.xml {
        proxy_pass http://127.0.0.1:3751;
        access_log off;
    }

    # Health check endpoint (optional - if you add one to your app)
    location /health {
        proxy_pass http://127.0.0.1:3751;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/myaiskills_access.log;
    error_log /var/log/nginx/myaiskills_error.log warn;
}
