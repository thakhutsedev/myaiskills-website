version: '3.8'

services:
  myaiskills-web:
    image: ${ECR_URI}:${IMAGE_TAG:-latest}
    container_name: myaiskills-prod
    ports:
      - "127.0.0.1:3751:80"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
